FEATURES {
    STARTADDRESS: default = $a300;
}
SYMBOLS {
    __ROM__:    type = weak, value = $C000;
}
MEMORY {
    ZP:      file = "", start = $0030,  size = $0050 - $0030, define = yes;
    ZP2:       file = "", start = $0002,  size = $0020 - $0002;
    RAM:     file = %O, start = %S,     size = __ROM__ - %S;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp;
    CODE:     load = RAM,     type = ro;
    BSS:      load = RAM,     type = bss, define = yes;
    HEAP:     load = RAM, type = bss, optional = yes;
    STARTUP:  load = RAM, type = ro, optional = yes;
    ONCE:     load = RAM, type = ro,  optional = yes;
    RODATA:   load = RAM, type = ro;
}